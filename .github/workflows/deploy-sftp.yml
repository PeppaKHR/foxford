name: Deploy to SFTP (Alternative)

on:
  workflow_dispatch:

jobs:
  deploy-sftp:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy via SFTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: pkhromova.online
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /www/pkhromova.online/
        local-dir: ./
        protocol: sftp
        port: 22
        dangerous-clean-slate: false
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/.idea/**
          **/*.docx
          **/.github/**
          **/DEPLOY.md

