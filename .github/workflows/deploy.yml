name: Deploy to FTP

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: List files to deploy
      run: |
        echo "Files to be deployed:"
        find . -type f -not -path './.git/*' -not -path './.github/*' -not -path './*.docx' -not -path './DEPLOY.md' -not -path './ДИАГНОСТИКА_ДЕПЛОЯ.md' -not -path './НАСТРОЙКА_ДЕПЛОЯ.md' | head -20
      
    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: pkhromova.online
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /www/pkhromova.online/
        local-dir: ./
        protocol: ftp
        port: 21
        dangerous-clean-slate: false
        dry-run: false
        log-level: verbose
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/.idea/**
          **/*.docx
          **/.github/**
          **/DEPLOY.md
          **/ДИАГНОСТИКА_ДЕПЛОЯ.md
          **/НАСТРОЙКА_ДЕПЛОЯ.md

